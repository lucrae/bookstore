
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Edit Book</title>
</head>
<body>
    <div class="frame">
        <div class="header">
            <div class="header-title">
                DKL Bookstore (Admin)
            </div>
            <div>
				<a style="padding-right:15px" href="/users.html">Users</a>
                <a style="padding-right:15px" href="/books.html">Books</a>
                <a href="/">Sign Out</a>
            </div>
        </div>
        
        
        <div class="body">
            <a href="/books.html">Back</a><br></br>
            <form action="/addBook">
                <h1>Edit book</h1>
                <p>
                    <input type="text" value="Title">
                </p>
                <p>
                    <input type="text" value="Author">
                </p>
                <p>
                    <input type="text" value="Year">
                </p>
				<p>
                     <input type="radio" name="Genre" value="Action" checked>Action
					 <input type="radio" name="Genre" value="Horror">Horror
					 <input type="radio" name="Genre" value="Romance">Romance
					 <input type="radio" name="Genre" value="Thriller">Thriller
                </p>
                <p>
                    <textarea name="Summary" rows="4" cols="50">Summary summary summary..................</textarea>
                </p>
                <p>
                    <input type="text" value="Cover Image">
					<input type="button" value="Browse">
                </p>
				
				<p>
					<input type="submit" value="Add Book">
					<input type="submit" value="Delete">
					<input type="submit" value="Cancel">
				</p>
            </form>
        </div>
    </div>
